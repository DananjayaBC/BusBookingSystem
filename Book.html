        const date = document.getElementById('bookingDate');
        const time = document.getElementById('bookingTime');
        const dateValue = date.value.trim();
        const timeValue = time.value.trim();
        document.getElementById('result').innerHTML = dateValue
        if (dateValue === '2022-04-09' && timeValue === '10:10') {
            window.location.href = "Reservation.html";
        } else {
            document.getElementById('result').innerHTML = "There are no buses for booking please select another time/Date"
            document.getElementById('result').style.color = "red"
