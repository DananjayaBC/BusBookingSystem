<script>
    var currentDateTime = new Date();
    var year = currentDateTime.getFullYear();
    var month = (currentDateTime.getMonth() + 1);
    var date = (currentDateTime.getDate() + 1);

    if (date < 10) {
        date = '0' + date;
    }
    if (month < 10) {
        month = '0' + month;
    }

    var dateTomorrow = year + "-" + month + "-" + date;
    var bookinElem = document.querySelector("#bookin-date");


    bookinElem.setAttribute("min", dateTomorrow);

    bookinElem.onchange = function () {
        bookinElem.setAttribute("min", this.value);
    }
</script>
